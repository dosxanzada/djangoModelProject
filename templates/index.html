<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .sm_img {
            max-width: 200px;
        }
    </style>
</head>

<body>
<h1>Hello wolrd</h1>
<a href="/apple">Apple смартфондары</a>
<hr>

    <div class="container">
        <div class="row">
            <table class="table table-hover">
                {% for brand in brands %}
                <tr>
                    <td>
                        {{ brand.name }}
                    </td>
                    <td>
                        {{ brand.location }}
                    </td>
                    <td>
                        {{ brand.phone }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <hr>

        <div class="row">
            {% for smartphone in smartphones %}

        <div class="card" style="width: 18rem;">
            <img src="/media/{{ smartphone.images }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ smartphone.name }}</h5>
                <p class="card-text">Брэнд: {{ smartphone.brandId }}</p>
                <a href="#" class="btn btn-primary">Сатып алу</a>
            </div>
        </div>


    {% endfor %}
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
